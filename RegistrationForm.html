<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

    <title>Responsive Regisration Form </title>
</head>

<body>
    <div class="containerForm">
        <div style="  position: fixed;   margin: 40px 35px 0 20px;">
            <div class="Uper-Block" style="    margin-bottom: 20px;">

                <a href="./home.html"><img class="logo containerFormLoGO"
                        src="./Images/WhatsApp Image 2023-12-20 at 11.14.40 AM.jpeg"></a>
                <h4>New Light Public School</h4>
                <h5>Registration Form 2023-24</h5>
            </div>
            <div class="Down-Block">
                <div class="Form_School-detail_icon">
                    <i class="fa-solid fa-envelope fa-2xl" style="color: #1f512e;"></i>
                    <p>nlps@gmail.com</p>
                </div>
                <div class="Form_School-detail_icon">
                    <i class="fa-solid fa-location-crosshairs fa-2xl" style="color: #1f512e;"></i>
                    <p>New Light Public School, Abohar</p>
                </div>
                <div class="Form_School-detail_icon">
                    <i class="fa-solid fa-globe fa-2xl" style="color: #1f512b;"></i>
                    <p>www.nlps.com</p>
                </div>
                <div class="Form_School-detail_icon">
                    <i class="fa-solid fa-phone fa-2xl" style="color: #1f512b;"></i>
                    <p>+91 8427701555</p>
                </div><br>
                <div class="Social-media-icon">
                    <h5>Follow Us </h5>
                    <i class="fa-brands fa-facebook fa-2xl" style="color: #1f5122;"></i>
                    <i class="fa-brands fa-square-instagram fa-2xl" style="color: #1f5127;"></i>
                    <i class="fa-brands fa-square-whatsapp fa-2xl" style="color: #1f5122;"></i>
                </div>
            </div>
        </div>
        <div class="Regisration-block">
            <div style="display: flex; justify-content: center;">
                <div class="Regisration-block-title">
                    <h3>Registration Form</h3>
                    <h4> Register by entering the information mentioned below</h4>
                </div>
            </div>

            <form style="min-height: 800px;" action="./home.html">
                <div class="form first">
                    <div class="details personal">
                        <span class="title">STUDENT DETAILS :-</span>

                        <div class="fields">
                            <div class="input-field">
                                <label>Full Name</label>
                                <input type="text" placeholder="Enter your name" required>
                            </div>

                            <div class="input-field">
                                <label>Date of Birth</label>
                                <input type="date" placeholder="Enter birth date" required>
                            </div>

                            <div class="input-field">
                                <label>Mobile Number</label>
                                <input type="text" placeholder="Enter mobile number" required>
                            </div>
                            <div class="input-field">
                                <label>Email</label>
                                <input type="email" placeholder="Enter email" required>
                            </div>

                            <div class="input-field">
                                <label>Gender</label>
                                <select required>
                                    <option disabled selected>Select gender</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Others</option>
                                </select>
                            </div>

                            <div class="input-field">
                                <label>Class</label>
                                <select required>
                                    <option disabled selected>Select Class</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                                    <option>8</option>
                                    <option>9</option>
                                    <option>10</option>
                                    <option>11</option>
                                    <option>12</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="details ID">
                        <span class="title"> CORRESPONDING ADDRESS :- </span>
                        <div class="fields">
                            <div class="input-field">
                                <label>Address</label>
                                <input type="text" placeholder="Enter Address" required>
                            </div>
                            <div class="input-field">
                                <label>Country</label>
                                <input type="text" placeholder="Enter Country" required>
                            </div>
                            <div class="input-field">
                                <label>State</label>
                                <input type="text" placeholder="Enter State" required>
                            </div>
                            <div class="input-field">
                                <label>City</label>
                                <input type="text" placeholder="Enter City" required>
                            </div>
                            <div class="input-field">
                                <label>Pin Code</label>
                                <input type="text" placeholder="Enter your issued date" required>
                            </div>
                        </div>
                        
                    </div>


                    <div class="details ID">
                        <span class="title"> PARENT DETAILS :- </span>
                        <div class="fields">
                            <div class="input-field">
                                <label>Father Name</label>
                                <input type="text" placeholder="Enter Address" required>
                            </div>
                            <div class="input-field">
                                <label>Father Occupation</label>
                                <input type="text" placeholder="Enter Country" required>
                            </div>
                            <div class="input-field">
                                <label>Mother Name</label>
                                <input type="text" placeholder="Enter State" required>
                            </div>
                            <div class="input-field">
                                <label>Mother Occupation</label>
                                <input type="text" placeholder="Enter City" required>
                            </div>
                             
                        </div>
                        <button class="nextBtn">
                            <span class="btnText">Next</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div>

                
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/20ec5642e7.js" crossorigin="anonymous"></script>
    <script src="./JavaScript.js"></script>
</body>

</html>
